<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex flex-row">
            <div class="d-flex flex-column" style="width: 400px;">
                <div class="mb-3">
                    <label class="form-label" for="numProcesos">Ingrese la cantidad de procesos:</label>
                    <input class="form-control"  type="number" id="numProcesos" min="1" step="1" oninput="validarEntero(this)">
                </div>
                <button class="btn btn-primary mb-4" onclick="ingresarProcesos()">Ingresar Procesos</button>
                <div id="formProcesos"></div>
                <button id="iniciarSimulacion" class="btn btn-success" style="display:none;" onclick="simularSRTF()">Iniciar Simulaci√≥n</button>
            </div>
            <div class="ms-5">
                <h2>Diagrama</h2>
                <canvas id="ganttCanvas" class="px-2" width="1050" height="700"></canvas>
            </div>
        </div>
    </div>
    
    <div class="mt-5" id="containerTable"></div>
    <script src="/script.js"></script>
</body>
</html>
